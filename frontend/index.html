<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üåü Certificate Issuer DApp</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      animation: fadeIn 1s ease-in;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin-bottom: 30px;
      color: #ffd700;
    }

    h2 {
      color: #87cefa;
      font-size: 1.8em;
      margin-bottom: 10px;
      border-bottom: 2px solid #87cefa;
      padding-bottom: 5px;
    }

    section {
      margin-bottom: 40px;
      padding: 20px;
      border-left: 5px solid #fff;
      background-color: rgba(0,0,0,0.3);
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    section:hover {
      background-color: rgba(255,255,255,0.1);
    }

    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      background-color: #fff;
      color: #000;
    }

    button {
      padding: 10px 20px;
      font-size: 1.1em;
      font-weight: bold;
      background-color: #32cd32;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #228b22;
      color: #fff;
    }

    #verifyResult {
      margin-top: 15px;
      font-size: 1.1em;
      font-weight: bold;
      color: #ffd700;
    }

    #status {
      background-color: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      font-size: 1em;
      overflow-x: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéì Certificate Issuer DApp</h1>

    <section>
      <h2>üìú Issue Certificate</h2>
      <input id="studentName" placeholder="üë§ Student Name" />
      <input id="courseName" placeholder="üìò Course Name" />
      <input id="expirationDate" type="date" />
      <input id="ipfsHash" placeholder="üåê IPFS File Hash (optional)" />
      <button onclick="issueCertificate()">üöÄ Issue</button>
    </section>

    <section>
      <h2>üîç Verify Certificate</h2>
      <input id="verifyHash" placeholder="üîë Certificate Hash" />
      <button onclick="verifyCertificate()">üîé Verify</button>
      <div id="verifyResult"></div>
    </section>

    <section>
      <h2>‚ùå Revoke Certificate</h2>
      <input id="revokeHash" placeholder="üîë Certificate Hash" />
      <button onclick="revokeCertificate()">‚ö†Ô∏è Revoke</button>
    </section>

    <section>
      <h2>üìä Status Log</h2>
      <pre id="status">Awaiting actions...</pre>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
