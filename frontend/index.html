<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ“ Enhanced Certificate Issuer DApp</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      animation: fadeIn 1s ease-in;
      margin: 0; padding: 0;
    }
    .container {
      max-width: 950px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    h1 { text-align: center; font-size: 3em; color: #00ffcc; margin-bottom: 20px; }
    h2 { color: #ffcc66; border-bottom: 2px solid #ffcc66; margin-bottom: 15px; }
    section {
      background: rgba(0,0,0,0.2);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      transition: background 0.3s ease;
    }
    section:hover { background: rgba(255,255,255,0.1); }
    input {
      width: 100%; padding: 10px; margin: 10px 0;
      border-radius: 8px; border: none;
      font-size: 1em; background: #fff; color: #333;
    }
    button {
      padding: 10px 20px; font-size: 1em; border: none;
      background-color: #00ffcc; color: #000;
      border-radius: 8px; cursor: pointer;
      transition: all 0.3s ease; font-weight: bold;
    }
    button:hover { background-color: #00997a; color: #fff; }
    #result, #status {
      background: rgba(255,255,255,0.1); padding: 10px;
      border-radius: 10px; overflow-x: auto; margin-top: 15px;
      font-weight: bold;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ“ Enhanced Certificate Issuer DApp</h1>

    <section>
      <h2>ğŸ“œ Issue Certificate</h2>
      <input id="studentName" placeholder="ğŸ‘¤ Student Name" />
      <input id="courseName" placeholder="ğŸ“˜ Course Name" />
      <input id="expirationDate" type="date" />
      <input id="ipfsHash" placeholder="ğŸŒ IPFS File Hash (optional)" />
      <button onclick="issueCertificate()">ğŸš€ Issue</button>
    </section>

    <section>
      <h2>ğŸ” Verify Certificate</h2>
      <input id="verifyHash" placeholder="ğŸ”‘ Certificate Hash" />
      <button onclick="verifyCertificate()">ğŸ” Verify</button>
      <div id="result"></div>
    </section>

    <section>
      <h2>ğŸ”– Certificates by Student</h2>
      <input id="searchStudentName" placeholder="ğŸ‘¤ Enter Student Name" />
      <button onclick="getCertificatesByStudentName()">ğŸ”– Fetch Certificates</button>
      <div id="studentCerts"></div>
    </section>

    <section>
      <h2>âŒ Revoke Certificate</h2>
      <input id="revokeHash" placeholder="ğŸ”‘ Certificate Hash" />
      <button onclick="revokeCertificate()">âš ï¸ Revoke</button>
    </section>

    <section>
      <h2>ğŸ“œ Update Expiration Date</h2>
      <input id="updateCertHash" placeholder="ğŸ”‘ Certificate Hash" />
      <input id="newExpirationDate" type="date" />
      <button onclick="updateExpiration()">ğŸ”„ Update Expiration</button>
    </section>

    <section>
      <h2>ğŸ“Š Status Log</h2>
      <pre id="status">Ready...</pre>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="app.js"></script>
  <script>
    const logStatus = (msg) => {
      document.getElementById('status').innerText = msg;
    };

    async function issueCertificate() {
      const studentName = document.getElementById('studentName').value;
      const courseName = document.getElementById('courseName').value;
      const expiration = new Date(document.getElementById('expirationDate').value).getTime() / 1000;
      const ipfsHash = document.getElementById('ipfsHash').value;

      await contract.methods.issueCertificate(studentName, courseName, expiration, ipfsHash)
        .send({ from: account })
        .then(() => logStatus('âœ… Certificate issued successfully!'))
        .catch((e) => logStatus(`âŒ Error: ${e.message}`));
    }

    async function verifyCertificate() {
      const certHash = document.getElementById('verifyHash').value;
      await contract.methods.verifyCertificate(certHash).call()
        .then(res => {
          document.getElementById('result').innerHTML = `
          âœ… <b>Name:</b> ${res.studentName}<br>
          ğŸ“˜ <b>Course:</b> ${res.courseName}<br>
          ğŸ“… <b>Issued:</b> ${new Date(res.issueDate * 1000).toLocaleString()}<br>
          âŒ› <b>Expires:</b> ${new Date(res.expirationDate * 1000).toLocaleString()}<br>
          ğŸŒ <b>IPFS:</b> ${res.ipfsHash}`;
        })
        .catch(e => document.getElementById('result').innerText = `âŒ Error: ${e.message}`);
    }

    async function getCertificatesByStudentName() {
      const studentName = document.getElementById('searchStudentName').value;
      await contract.methods.getCertificatesByStudentName(studentName).call()
        .then(hashes => {
          document.getElementById('studentCerts').innerHTML = hashes.length ?
            hashes.map(h => `ğŸ”‘ ${h}`).join('<br>') :
            'âŒ No certificates found.';
        })
        .catch(e => logStatus(`âŒ Error: ${e.message}`));
    }

    async function revokeCertificate() {
      const certHash = document.getElementById('revokeHash').value;
      await contract.methods.revokeCertificate(certHash)
        .send({ from: account })
        .then(() => logStatus('âŒ Certificate revoked!'))
        .catch(e => logStatus(`âŒ Error: ${e.message}`));
    }

    async function updateExpiration() {
      const certHash = document.getElementById('updateCertHash').value;
      const newExpiration = new Date(document.getElementById('newExpirationDate').value).getTime() / 1000;
      await contract.methods.updateCertificateExpiration(certHash, newExpiration)
        .send({ from: account })
        .then(() => logStatus('ğŸ”„ Expiration date updated!'))
        .catch(e => logStatus(`âŒ Error: ${e.message}`));
    }
  </script>
</body>
</html>
